
<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage</title>
    <style>
      video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
      
      body {
        background-color: #666666;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .header {
        background-color: rgba(0, 0, 32, 0.85);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }

      .header h2 {
        margin: 0;
        color: #dbb704;
      }

      .menu-top {
        z-index: 1;
        display: flex;
        justify-content: flex-end;
      }
      
      .menu-top a {
        color: white;
        text-decoration: none;
        padding: 10px;
        font-size: 18px;
        font-family: "Times New Roman", Times, serif;
      }
      
      .top-menu {
        overflow: visible;
      }
        
      .menu-item {
        display: inline-block;
        position: relative;
      }
      
      .menu-top a:hover {
        background-color: #333333;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        flex-grow: 1;
      }

      h1 {
        margin-top: 35px;
        text-align: center;
        color: #FFD700;
        font-family: "Times New Roman", Times, serif;
      }

      .chart-container {
        background-color: transparent;
        width: 100%;
        height: calc(100% - 140px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chart-container iframe {
        width: 95%;
        height: 95%;
        border: none;
      }

      .textbox-container {
        background-color: rgba(51, 51, 51, 0.75);
        width: 100%;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .textbox {
        background-color: transparent;
        color: white;
        padding: 5px;
        border-radius: 5px;
        max-width: 90%;
        text-align: center;
      }

      /* Styles for the left-side menu */
      .menu-container {
        background-color: #333333;
        width: 100px;
        height: calc(100vh + 30px);
        display: flex;
        flex-direction: column;
        padding: 100px 20px 20px 20px;
        background-image: url('stockBull2.png');
        background-size: cover;
        background-position: center;
        opacity: 0.85;
      }

      .menu-item {
        margin-bottom: 0px;
      }

      .menu-item a {
        color: white;
        text-decoration: none;
      }
      
      /* Dropdown Button */
      .dropbtn {
        background-color: transparent;
        color: white;
        font-size: 18px;
        font-family: "Times New Roman", Times, serif;
        padding: 10px;
        border: none;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {background-color: #333333;}

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {display: block;}

      /* Change the background color of the dropdown button when the dropdown content is shown */
      .dropdown:hover .dropbtn {background-color: #333333;}
      
    </style>
    <script src="https://kit.fontawesome.com/1886bebc5e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <video autoplay loop muted>
      <source src="stockMarketAnimation.mp4" type="video/mp4">
    </video>
    <!-- Left-side menu container -->
    <div class="menu-container">
    </div>
    <!-- Top menu container -->
    <div class="header">
      <h2>FIN3522 Group 16</h2>
      <div class="dropdown">
        <button class="dropbtn">Mortgage</button>
        <div class="dropdown-content">
          <a href="Mortgage_US_by_holder.html" target="chart-iframe">Mortgage by holder</a>
          <a href="Mortgage_US_by_type.html" target="chart-iframe">Mortgage by type</a>
        </div>
      </div>
      <div class="menu-top">
        <a href="contact.html" target="chart-iframe">Contact</a>
        <a href="https://www.linkedin.com/in/endre-steen-52723b173/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
    <!-- Main content container -->
    <div class="container">
      <h1></h1>
      <div class="chart-container">
        <iframe src="Mortgage_US_by_holder.html" name="chart-iframe"></iframe>
      </div>
      <div class="textbox-container">
        <div class="textbox">
          <p>(double-click on a legend to isolate its corresponding trace)</p>
          <p>Data source: FRED API (release ID: 52: Z.1 Financial Accounts of the United States) | Website created by: Endre Steen</p>
          <hr>
          <p>(background-video downloaded from Vecteezy.com)</p>
        </div>
      </div>
    </div>
  </body>
</html>
