
<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage...</title>
    <style>
      body {
        background-color: #666666;
        color: white;
        margin: 0;
        padding: 0;
        display: flex; /* Make the body a flex container */
        flex-direction: column; /* Make the body a column flex container */
      }

      .header {
        background-color: #444444;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .header h2 {
        margin: 0;
        color: white;
      }

      .menu-top {
        display: flex;
        justify-content: center;
      }

      .menu-top a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }

      .menu-top a:hover {
        background-color: #333333;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        margin: 0;
        padding: 0;
        flex-grow: 1;
      }

      h1 {
        margin-top: 50px;
        text-align: center;
        color: #FFD700;
      }

      .chart-container {
        background-color: #666666;
        width: 100%;
        height: calc(100% - 140px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chart-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .textbox-container {
        background-color: #666666;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .textbox {
        background-color: white;
        color: #666666;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 1px 1px 5px #999999;
        max-width: 90%;
        text-align: center;
      }

      /* Add styles for the left-side menu */
      .menu-container {
        background-color: #444444;
        width: 100px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
      }

      .menu-item {
        margin-bottom: 10px;
      }

      .menu-item a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Add the top menu container -->
    <div class="header">
      <h2>FIN3522 Group 16</h2>
      <div class="menu-top">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <!-- Add the left-side menu container -->
    <div class="menu-container">
      <div class="menu-item">
        <a href="#">WE</a>
      </div>
      <div class="menu-item">
        <a href="#">LOVE</a>
      </div>
      <div class="menu-item">
        <a href="#">FINANCE</a>
      </div>
    </div>
    <!-- Add the main content container -->
    <div class="container">
      <h1>FIN3522 Group 16</h1>
      <div class="chart-container">
        <iframe src="Mortgage_US_by_holder.html"></iframe>
      </div>
      <div class="textbox-container">
        <div class="textbox">
          <p>(double-click on a legend to isolate its corresponding trace)</p>
          <p>Data source: FRED API (release ID: 52: Z.1 Financial Accounts of the United States) | Created by: Endre Steen</p>
        </div>
      </div>
    </div>
  </body>
</html>
