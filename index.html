
<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage...</title>
    <style>
      body {
        background-color: #666666;
        color: white;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      .menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #222222;
        width: 100%;
        height: 50px;
        padding: 0 20px;
        box-sizing: border-box;
      }

      .menu-item {
        color: white;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        padding: 10px;
        border-bottom: 3px solid transparent;
      }

      .menu-item:hover {
        border-bottom: 3px solid white;
      }

      h1 {
        margin-top: 50px;
        text-align: center;
        color: #FFD700;
      }

      .chart-container {
        background-color: #666666;
        width: 100%;
        height: calc(100% - 110px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chart-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .textbox-container {
        background-color: #666666;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .textbox {
        background-color: white;
        color: #666666;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 1px 1px 5px #999999;
        max-width: 90%;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-item">Home</div>
        <div class="menu-item">About</div>
        <div class="menu-item">Contact</div>
      </div>
      <h1>FIN3522 Group 16</h1>
      <div class="chart-container">
        <iframe src="Mortgage_US_by_holder.html"></iframe>
      </div>
      <div class="textbox-container">
        <div class="textbox">
          <p>(double-click on a legend to isolate its corresponding trace)</p>
          <p>Data source: FRED API (release ID: 52: Z.1 Financial Accounts of the United States) | Created by: Endre Steen</p>
        </div>
      </div>
    </div>
  </body>
</html>
