<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      body {
        background-color: #666666;
        color: white;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      .chart-container {
        background-color: #333333;
        width: 100%;
        height: calc(100% - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chart-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .textbox-container {
        background-color: #333333;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .textbox {
        background-color: white;
        color: #666666;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 1px 1px 5px #999999;
        max-width: 90%;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="chart-container">
        <iframe src="Mortgage_US_by_holder.html"></iframe>
      </div>
      <div class="textbox-container">
        <div class="textbox">
          <p>(double-click on a legend to isolate its corresponding trace)</p>
          <p>Data source: FRED API (release ID: 52: Z.1 Financial Accounts of the United States) | Created by: Endre Steen</p>
        </div>
      </div>
    </div>
  </body>
</html>
